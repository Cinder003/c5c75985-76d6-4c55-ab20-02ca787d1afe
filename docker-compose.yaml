services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: todo-app-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:./data/dev.db
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./Backend/data:/usr/src/app/data
    networks:
      - app-network

  frontend:
    build:
      context: ./Front-end
      dockerfile: Dockerfile
    container_name: todo-app-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge